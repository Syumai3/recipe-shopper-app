name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd frontend  
          npm ci

      - name: Type Check
        run: |
          cd frontend
          npm run type-check

      - name: GraphQL Schema Check
        run: |
          cd frontend
          npm run codegen:check

  backend-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

      - name: GraphQL Schema Validation
        run: |
          cd backend
          npm run schema:check
